  <div class="register-container">
    <mat-card class="register-card">
      <mat-card-title class="title">Đăng ký tài khoản</mat-card-title>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Họ và tên</mat-label>
          <input matInput formControlName="name" required>
          
          <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">
            Họ và tên phải có ít nhất 3 ký tự.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email không hợp lệ.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="password" formControlName="password" required>
         
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Mật khẩu phải có ít nhất 6 ký tự.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Xác nhận mật khẩu</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
        
          
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit" class="register-btn" >
          Đăng ký
        </button>
        
      </form>
    </mat-card>
  </div>
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-spinner"></div>
  </div>
