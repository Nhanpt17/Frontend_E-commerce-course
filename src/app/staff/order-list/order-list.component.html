<div class="container">
  <div class="header">
    <h1 style="color:  #3f51b5;">Danh sách đơn hàng</h1>
    <button mat-raised-button color="primary" (click)="refreshOrders()">
      <mat-icon>refresh</mat-icon> Làm mới
    </button>
  </div>

  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>


  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Mã đơn</th>
        <td mat-cell *matCellDef="let order">{{order.id}}</td>
      </ng-container>

      <!-- Customer Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Khách hàng</th>
        <td mat-cell *matCellDef="let order">
          <div class="customer-info">
            <div class="name">{{order.customerName}}</div>
            <div class="contact">{{order.phoneNumber}} | {{order.email}}</div>
          </div>
        </td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Tổng tiền</th>
        <td mat-cell *matCellDef="let order">
          <div class="price">{{order.finalAmount | currency:'VND':'symbol':'1.0-0'}}</div>
          <div class="date">{{order.orderDate | date:'dd/MM/yyyy HH:mm'}}</div>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
        <td mat-cell *matCellDef="let order">
          <mat-chip [ngClass]="getStatusClass(order.status)">
            {{getStatusText(order.status)}}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Thao tác</th>
        <td mat-cell *matCellDef="let order">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="assignDelivery(order)" *ngIf="order.status === 'PENDING'">
              <mat-icon color="primary">assignment</mat-icon>
              <span>Phân công giao</span>
            </button>
            <button mat-menu-item [routerLink]="['/staff/', order.id]">
              <mat-icon>visibility</mat-icon>
              <span>Xem chi tiết</span>
            </button>
            <button mat-menu-item (click)="openCancelDialog(order)"
              *ngIf="order.status === 'PENDING' || order.status === 'PLACED'">
              <mat-icon color="warn">cancel</mat-icon>
              <span>Hủy đơn hàng</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Thêm phân trang -->
    <mat-paginator [length]="totalOrders" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)" showFirstLastButtons >
    </mat-paginator>
  </div>
</div>
