<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Quên mật khẩu?</mat-card-title>
      <mat-card-subtitle>Nhập email của bạn để đặt lại mật khẩu</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="requestReset()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" (input)="clearMessage()" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="message">{{ message }}</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isProcessing || isButtonDisabled()">
          <span *ngIf="!isProcessing">Gửi yêu cầu</span>
          <span *ngIf="isProcessing">
            <mat-spinner diameter="20" class="spinner"></mat-spinner>
            Đang xử lý...
          </span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
