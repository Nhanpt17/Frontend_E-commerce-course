<div class="container">
    <div class="header">
      <h1>Đơn hàng được phân công</h1>
      <div>
        <button mat-raised-button color="primary" routerLink="/delivery/history" style="margin-right: 10px;">
          <mat-icon>history</mat-icon> Lịch sử giao hàng
        </button>
        <button mat-raised-button color="primary" (click)="loadOrders()">
          <mat-icon>refresh</mat-icon> Làm mới
        </button>
  
      </div>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Mã đơn</th>
          <td mat-cell *matCellDef="let order">{{order.id}}</td>
        </ng-container>
  
        <!-- Customer Column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>Khách hàng</th>
          <td mat-cell *matCellDef="let order">
            <div class="customer-info">
              <div class="name">{{order.customerName}}</div>
              <div class="phone">{{order.phoneNumber}}</div>
            </div>
          </td>
        </ng-container>
  
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Địa chỉ giao</th>
          <td mat-cell *matCellDef="let order">
            <div class="address">{{order.shippingAddress}}</div>
          </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
          <td mat-cell *matCellDef="let order">
            <mat-chip [ngClass]="getStatusClass(order.status)">
              {{getStatusText(order.status)}}
            </mat-chip>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Thao tác</th>
          <td mat-cell *matCellDef="let order">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/delivery', order.id]">
                <mat-icon>visibility</mat-icon>
                <span>Xem chi tiết</span>
              </button>
              <button mat-menu-item 
                      (click)="updateOrderStatus(order, orderStatus.DELIVERING)"
                      *ngIf="order.status === 'PLACED'">
                <mat-icon color="primary">directions_bike</mat-icon>
                <span>Nhận đơn</span>
              </button>
              <button mat-menu-item 
                      (click)="updateOrderStatus(order, orderStatus.COMPLETED)"
                      *ngIf="order.status === 'DELIVERING'">
                <mat-icon color="primary">done_all</mat-icon>
                <span>Hoàn thành</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
